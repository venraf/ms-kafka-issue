status = info
monitorInterval = 30
packages = my.company.project.starter.main.log4j2

appender.console.type = Console
appender.console.immediateFlush = false
appender.console.name = STDOUT
appender.console.layout.type = PatternLayout
#appender.console.layout.pattern = %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %-5level %logger{36} - %X{X-CorrelationId}/%X{X-FIELD1}/%X{X-FIELD2}/%X{X-FIELD3}/%X{X-FIELD4} - %X{Request-Uri} - %msg%n
appender.console.layout.pattern = %d{yyyy-MM-dd HH:mm:ss.SSS} [%t][%X{traceId}][%X{spanId}][%X{parentId}] - %X{Request-Uri} %-5level %logger{36}  - %msg%n
#appender.console.layout.pattern = MYYY - %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %-5level %logger{36} %X{X-B3-TraceId},%X{X-B3-SpanId},%X{X-B3-ParentSpanId},%X{X-Span-Export} - %X{Request-Uri} - %msg%n
appender.rolling.type = RollingRandomAccessFile
appender.rolling.immediateFlush = false
appender.rolling.name = OutputFile
appender.rolling.fileName = ${sys:log.directory:-/log}/${company:company.application.name}/${company:company.application.name}.log
appender.rolling.filePattern = ${sys:log.directory:-/log}/${company:company.application.name}/${company:company.application.name}-%d{yyyy-MM-dd}-%i.log
appender.rolling.layout.type = PatternLayout
appender.rolling.layout.pattern = MYYY - %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %-5level %logger{36} - %X{X-CorrelationId}/%X{traceId}/%X{spanId}/%X{X-FIELD3}/%X{X-FIELD4} - %X{Request-Uri} - %msg%n
appender.rolling.policies.type = Policies
appender.rolling.policies.time.type = TimeBasedTriggeringPolicy
appender.rolling.policies.time.interval = 1
appender.rolling.policies.time.modulate = true
appender.rolling.policies.size.type = SizeBasedTriggeringPolicy
appender.rolling.policies.size.size = 500MB
appender.rolling.strategy.type = DefaultRolloverStrategy
appender.rolling.strategy.max = 30
rootLogger.level = info
rootLogger.includeLocation = true
rootLogger.appenderRef.STDOUT.ref = STDOUT
rootLogger.appenderRef.rolling.ref = OutputFile