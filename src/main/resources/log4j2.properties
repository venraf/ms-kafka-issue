status = info
monitorInterval = 30
packages = my.company.project.logging
appender.console.type = Console
appender.console.immediateFlush = false
appender.console.name = STDOUT
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = %d{yyyy-MM-dd HH:mm:ss.SSS} [%t][%X{traceId}][%X{spanId}][%X{parentId}] - %X{Request-Uri} %-5level %logger{36}  - %msg%n
rootLogger.level = info
rootLogger.includeLocation = true
rootLogger.appenderRef.STDOUT.ref = STDOUT